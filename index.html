 <html>
	<head>
		<meta charset="utf-8" />
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/index.css" />
		<link rel="icon" href="images/favicon.ico">
		<title>+1 & -1</title>
	</head>
	<body>
		<script language="JavaScript">
			function plus1(nb){
				var txt=document.form.nombre.value;
				if(parseInt(txt)>0 && parseInt(txt)<10)
				{
					document.form.nombre.value=parseInt(txt)+nb;
					var pls=parseInt(txt)+nb;
				 	//affichage du rÃ©sultat
				 	document.form.nombre.value=pls;
				}
				 
			}
		</script>
		<h1>Plus 1 et moins 1</h1>
		<form name="form">
			<table>
				<tr>
					<td>Nombre</td>
				</tr>
				<tr>
					<td><input name="nombre" type="int" size="10"></td>
					<td><input type="button" value="+" onclick="plus1(1)"></td>
					<td><input type="button" value="-" onclick="plus1(-1)"></td>
				</tr>
				<tr>
					<td><input type="button" value="Reset" onclick="this.form.reset();"></td>
				</tr>
			</table>
		</form>

		

	</body>
</html>
